<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/59ed59d7c4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="app-container">
      <h1>Oxford</h1>
      <div class="main-weather">
        <div class="row justify-content-center">
          <div class="col-3">
            <div class="weather-img">
              <img src="https://openweathermap.org/img/wn/04n@2x.png"
              alt="cloudy"
              id="icon"
              class="float-left"
              />
              </div>
            <h2><span class="curr-temp">20</span></h2>
             <span class="units"><a href="#" id="celsius-link">°C</a> | <a href ="#" id="fahrenheit-link">°F</a></span>
            <h3>Light cloud</h3>
          </div>
          <div class="col">
            <div class="detail">
              <h4 id="date">Saturday 11th Aug</h4>
              <h5 id="time">13:01</h5>
              <p>Humidity: <span class="prediction humid">57%</span></p>
              <p>Wind: <span class="prediction wind">9%</span></p>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <form id="city-form">
            <div class="d-table-cell w-100">
              <input
                type="search-city"
                class="form-control"
                id="city-search-input"
                placeholder="Enter a city"
                aria-label="Recipient's city"
                aria-describedby="button-addon2"
              />
            </div>
            <div class="d-table-cell align-middle">
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
                value="search"
              >
                Search
              </button>
            </div>
            <div class="d-table-cell align-middle">
              <button
                class="btn btn-outline-secondary current-loc"
                type="submit"
                id="current-location"
                value="search">Current
              </button>
            </div>
          </form>
        </div>
        <div class="upcoming" id="upcoming-weather-forecast">
          <div class="row">
            <div class="col-sm-2">
              <div class="weather-forecast-date">
              <h6>Thu</h6>
               <img
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="42"
                  class="forecast-icon"
                />
                <div class="weather-forecast-temps">
                  <span class="weather-forecast-temp-max"> 13° </span>
                  <span class="weather-forecast-temp-min"> 9° </span>
                </div>
              </div>
              </div>
            <div class="col-sm-2">
              <h6>Fri</h6>
               <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="42"
                  class="forecast-icon"
                />
                <div class="weather-forecast-temps">
                  <span class="weather-forecast-temp-max"> 13° </span>
                  <span class="weather-forecast-temp-min"> 9° </span>
                </div>
            </div>
            <div class="col-sm-2">
              <h6>Sat</h6>
              <img
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                  alt=""
                  width="42"
                  class="forecast-icon"
                />
                <div class="weather-forecast-temps">
                  <span class="weather-forecast-temp-max"> 13° </span>
                  <span class="weather-forecast-temp-min"> 8° </span>
                </div>
                </div>
            <div class="col-sm-2">
              <h6>Sun</h6>
             <img
                  src="http://openweathermap.org/img/wn/02d@2x.png"
                  alt=""
                  width="42"
                  class="forecast-icon"
                />
                <div class="weather-forecast-temps">
                  <span class="weather-forecast-temp-max"> 12° </span>
                  <span class="weather-forecast-temp-min"> 7° </span>
                </div>
                </div>
                 <div class="col-sm-2">
              <h6>Mon</h6>
             <img
                  src="http://openweathermap.org/img/wn/03d@2x.png"
                  alt=""
                  width="42"
                  class="forecast-icon"
                />
                <div class="weather-forecast-temps">
                  <span class="weather-forecast-temp-max"> 11° </span>
                  <span class="weather-forecast-temp-min"> 6° </span>
                </div>
                </div>
          </div class="open-source">
      <a href="https://github.com/diemngannguyen/my-app" target="_blank">Open-source Code</a>
        <span class="creator"> by Diem Nguyen</span>
    </div>
          </div>
        </div>
    <script src="src/index.js"></script>
  </body>
</html>
